
<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            background-color: #111;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;

            display: flex;

            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.7);
        }
        .button img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
        }
