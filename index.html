
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZyraBloxx's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e1e1e, #ff416c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 15px #ff0000;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff3c3c;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.7);
        }
        .button img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to zyrablox's website!</h1>
        <a href="https://www.youtube.com/@ZyraBloxx" class="button" target="_blank" onmouseover="playSound('hover')">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube Channel
        </a>
        <a href="https://www.roblox.com/users/8322851763/profile?friendshipSourceType=PlayerSearch" class="button" target="_blank" onmouseover="playSound('hover')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Roblox_Logo_2022.svg" alt="Roblox" style="height:20px;"> Roblox Profile
        </a>
        <div class="button" onmouseover="playSound('hover')">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok"> TikTok (Coming Soon!)
        </div>
    </div>

    <audio id="hover-sound" src="https://www.myinstants.com/media/sounds/button-click.mp3"></audio>
    <audio autoplay loop>
        <source src="https://files.catbox.moe/4pxwme.mp3" type="audio/mp3">
    </audio>

    <script>
        function playSound(type) {
            if (type === 'hover') {
                const sound = document.getElementById('hover-sound');
                sound.currentTime = 0;
                sound.play();
            }
        }
    </script>
</body>
</html>
