
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyraBloxx | Official Roblox Streamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: #fff;
    }
    .stars {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.3;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #ff4757;
      box-shadow: 0 0 20px #ff4757;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.8rem;
      color: #ff6b81;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    p {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #ff4757;
      color: #fff;
      padding: 14px 24px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,71,87,0.4);
    }
    .btn:hover {
      background-color: #ff6b81;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,71,87,0.6);
    }
    .btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    audio {
      display: none;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <img class="avatar" src="data:image/png;base64," alt="ZyraBloxx" />

    </a>
    <a class="btn" href="https://www.roblox.com/users/8322851763/profile?friendshipSourceType=PlayerSearch" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Roblox_player_icon_2022.svg" alt="Roblox" /> Roblox Profile
    </a>
    <a class="btn" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" /> TikTok (Coming Soon!)
    </a>
  </div>
